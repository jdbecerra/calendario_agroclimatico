    otras_practicas_culturales: "Identifique  si  su  finca  o  sitios  cercanos \
      \ presentan  problemas  de  erosión  y  posibles  movimientos  en  masa  a \
      \ causa  de  la  época  de  lluvias  pasada  y  defina  los  planes  correctivos\
      \ con la ayuda del Servicio de Extensión. \nContinúe  con  el  mantenimiento\
      \  de  cunetas,  zanjas,  drenajes,  acequias,  y  conserve  barreras  vivas\
      \  en  lotes  con  altas  pendientes,  como  medidas  de  conservación  de \
      \ suelo y prevención de la erosión."
    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''Realice  la  cosecha  oportuna.  En  el  proceso  de  recolección  y  beneficio  del  café  se  recomienda
      evitar la dispersión de los adultos de broca.\nCuando  termine  la  cosecha  de  este  semestre  proceda  con  el  repase,  mediante  la  recolección
