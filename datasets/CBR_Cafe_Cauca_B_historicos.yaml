    fertilizacion_y_encalado: "Tome muestras de suelo para el análisis, siempre y\
      \ cuando hayan transcurrido al menos tres meses después de la última fertilización.\
      \ Este análisis ayudará a tomar mejores decisiones en relación con las prácticas\
      \ del encalado y la fertilización. \nFertilice los cafetales en levante y zocas,\
      \ siempre y cuando hayan transcurrido al menos cuatro meses después de la última\
      \ aplicación y si el suelo se encuentra con humedad.\nRealice la fertilización\
