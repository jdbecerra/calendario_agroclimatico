      \  afectados  para  realizar  labores  de  manejo  integrado,  aplicando un\
      \ fungicida protector en las heridas, inmediatamente después de la poda de ramas\
      \ afectadas.\n\nMuerte descendente: \nRealice el monitoreo de la enfermedad\
      \ y la poda de brotes afectados en cultivos en  levante  o  en  producción.\
      \  Aplique  un  fungicida  protector  en  las  heridas,  inmediatamente después\
      \ de la poda de ramas o brotes afectados.\nRealice regulación de sombrío transitorio\
      \ y barreras vivas o de cultivos intercalados como maíz y fríjol, que sirvan\
      \ para cortar vientos fríos en los cultivos en levante. \nEn zonas por encima\
      \ de los 1.600 m de altitud puede requerir el manejo de focos, podas y la aplicación\
      \ de un fungicida, especialmente para cultivos en levante o renovados por zoca.\
      \ \n\nLlaga macana:\nSi  todavía  está  realizando  la  selección  de  chupones\
      \  de  las  zocas  realizadas  al  final de agosto del 2020, aplique inmediatamente\
      \ un fungicida protector sobre la herida cuando realice el corte, para evitar\
      \ la infección por el hongo causante de la llaga macana. Las lluvias favorecen\
      \ la infección por el hongo.\nEvite realizar heridas en la base de los tallos\
      \ durante las labores del cultivo y la cosecha que se avecina, para prevenir\
      \ infección por el hongo.\nElimine árboles o plantas marchitas o muertas, lave\
