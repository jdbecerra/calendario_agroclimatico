      de broca.\n          \n'', ''cochinillas_de_las_raices'': ''En  el  campo,  realice  el  monitoreo  en  las  plantas  indicadoras  de  cochinillas  para  la  toma  de  decisiones  de  control.\nEn
      los lotes donde no se tengan plantas indicadoras, detecte a tiempo los síntomas
      como clorosis y presencia de cochinillas en el cuello de las raíces.\n'', ''chamusquina'':
      ''Continúe con el monitoreo y manejo de la plaga. Ubique los focos y realice
      el control cultural.\nEn zonas donde históricamente se tiene el conocimiento
      del daño de la plaga, realice monitoreo  constante,  detecte  los  focos  con  énfasis  en  cafetales  en  levante;  y  si  se  encuentra
      en cosecha realice control cultural.\n'', ''babosas_y_chisas'': ''En  las  siembras  nuevas  o  en  lotes  de  renovación  por  siembra  preste  atención  a  los  daños  ocasionados  por  babosas  y  chisas;  las  babosas  roen  el  tallo  de  la  planta  y  las  chisas
      se alimentan de las raíces de plántulas jóvenes, el daño se manifiesta más tarde
      por  un  marchitamiento,  defoliación  y  posterior  muerte  de  la  planta.  En  esta  región  inician  los  vuelos  de  adultos  de  chisas,  esté  atento  y  recójalos  para  evitar  que  se  regresen
      a los lotes.\n''}'
    manejo_de_enfermedades: "Roya: \nLa estrategia más eficiente, eficaz y sostenible\
      \ para el manejo de la roya es la siembra y resiembra con variedades resistentes\
      \ como Castillo®, Cenicafé 1 y Tabi.\nRegistre las floraciones. El control de\
      \ roya en variedades susceptibles, se realiza entre los 60 y 180 días después\
      \ de ocurrida la floración principal, para proteger la cosecha principal del\
      \ primer semestre de 2022. \nEvite las aplicaciones de fungicidas para el control\
      \ químico de roya en esta época.\n\nGotera: \nAntes de establecerse la temporada\
      \ de lluvias en esta zona, es adecuada la regulación y  poda  de  sombríos \
      \ permanentes  para  ajustar  el  porcentaje  de  sombra  requerido  por  el\
      \  cultivo  de  café,  facilitar  la  aireación  y  reducción  de  la  humedad\
      \  relativa  que  favorecen enfermedades.\nIdentifique los focos y lotes afectados\
      \ para realizar actividades de manejo integrado y prevenir daños por la epidemia\
      \ que se inicia con las lluvias. \nRealice el manejo de arvenses y hospedantes\
      \ alternos de la enfermedad, regulación de   sombrío   y   mantenimiento   de\
      \   drenajes,   eliminación   de   chupones   y   tallos   adicionales, corte\
      \ de ramas bajeras improductivas, labores que ayudan al aumento de la aireación\
      \ y reducción de la humedad al interior de los cultivos. \nRegistre las floraciones.\
      \ El control químico de gotera se inicia entre los 30 y 45 días después de ocurrida\
      \ la floración principal, al inicio de la temporada de lluvias. Para esta zona\
      \ con cosecha principal en el primer semestre del año, el control de gotera\
      \ se inicia entre septiembre y octubre.\n\nMal rosado: \nRealice  el  monitoreo\
      \  de  la  enfermedad  semanalmente,  pode,  retire  y  destruya  las  ramas\
      \ afectadas, tanto en el cultivo de café como en hospedantes alternos. \nAproveche\
      \ la época de menores lluvias para remover chupones o tallos adicionales, ajustar\
      \ las densidades de plantas y tallos, al igual que la del sombrío, y cortar\
      \ ramas bajeras improductivas, aplicando fungicida protector en las heridas\
      \ inmediatamente.\nIdentifique los focos más afectados para realizar labores\
      \ de manejo integrado antes que se establezca la temporada de lluvias. De requerirse\
      \ control químico, hacerlo en focos, entre los 60 y 120 días después de la floración\
      \ principal.\n\nMuerte descendente: \nRealice el monitoreo de la enfermedad\
      \ y la poda de brotes afectados. \nRegule   adecuadamente   el   sombrío   transitorio\
      \   y   barreras   vivas   o   de   cultivos   intercalados como maíz y fríjol,\
      \ que sirven para cortar vientos fríos en los cultivos en levante y cambios\
      \ fuertes de temperatura. Realice un adecuado manejo de arvenses para mejorar\
      \ aireación y reducir humedad en interior de los cultivos.\nEn zonas por encima\
      \ de los 1.600 m de altitud, puede requerir manejo de focos y la aplicación\
      \ de un fungicida, especialmente para cultivos en levante o renovados por zoca.\
      \ \n\nLlaga macana:\nEvite realizar heridas en la base de los tallos durante\
      \ las labores del cultivo.\nPara los lotes renovados por zoca entre junio y\
      \ julio, realice la primera selección de chupones, aplicando inmediatamente\
      \ un fungicida protector sobre la herida. \nElimine árboles o plantas marchitas\
      \ o muertas, desinfecte o lave bien las herramientas para no infectar otras\
      \ plantas. \nPlanee la resiembra o recuperación de sitios perdidos con colino\
      \ de origen conocido de variedades resistentes a la roya.\n\nLlagas radicales:\n\
      Elimine  árboles  muertos  tanto  de  café  como  de  sombrío,  remueva  los\
      \  residuos  de  raíces y tallos y retírelos del lote, para evitar la dispersión\
      \ de llagas radicales.\nIdentifique  y  aísle  los  focos  a  manejar  mediante\
      \  eliminación  de  hospedantes  y  solarización, volteo del suelo, eliminación\
      \ de arvenses hospedantes, siembra de un cultivo  no  hospedante  como  maíz\
      \  y  un  nuevo  almácigo  de  café  para  resiembra  el  año siguiente."
    cosecha_y_poscosecha: 'Lleve a cabo las siete prácticas de cosecha y poscosecha,
      para conservar la calidad del café (prácticas: https://www.cenicafe.org/es/publications/VolanteBenSecado.pdf).

      Asegure la calidad de recolección de café con un porcentaje de frutos verdes
      inferior al 2,5%. Utilice el Mediverdes o la tabla de los 100 frutos, realizando
      dos repeticiones para cada muestreo.

      Implemente medidas para el manejo del café recolectado y las pasillas para evitar
      la dispersión de la broca.

      Realice el manejo de la pulpa, evitando el contacto con la lluvia.

      Realice el manejo adecuado de lixiviados.'
    manejo_del_agua_y_lixiviados: 'Realice  el  monitoreo  y  mantenimiento  de  los  sistemas  de  tratamiento  de  aguas  residuales.

      Establezca  medidas  para  el  aprovechamiento  de  la  lluvia  y  racionalice  su  uso  en  las  labores  de  la  finca  y  consumo.  En  caso  de  encontrar  alguna  alteración  en  las  propiedades  del  agua  de  lluvia  y  de  suministro,  fíltrela  a  través  de  un  sistema  que  contenga
      grava, gravilla y arena, hasta remover los contaminantes del agua.'
