      ''babosas_y_chisas'': ''''}'
    manejo_de_enfermedades: "Roya:\nLas  condiciones  climáticas,  los  patrones \
      \ de  floración  y  de  cosecha,  y  la  continuación  de  la  epidemia  de\
      \  roya  del  2020  favorecen  la  alta  incidencia  de  la  enfermedad  para\
      \  esta  región,  requiriendo  especial  atención  para  su  control  oportuno\
      \  y  adecuado,  y  no  amenazar la cosecha del primer semestre del 2021. \n\
      El control de roya en variedades susceptibles se realiza entre los 60 y 180\
      \ días después de ocurrida la floración principal.\nDependiendo  de  la  ocurrencia\
      \  de  la  floración  principal  entre  septiembre  y  octubre,  marzo es la\
      \ última oportunidad para el control de roya, con la tercera aplicación entre\
      \ 150 y 180 días después de floración principal, dependiendo del fungicida empleado.\
      \ \nEvite la aplicación de fungicidas al inicio de los pases de cosecha.\nRealice\
      \ el ajuste según la fecha de ocurridas las floraciones principales para cada\
      \ lote. Para las floraciones principales ocurridas en agosto, ya debió finalizar\
