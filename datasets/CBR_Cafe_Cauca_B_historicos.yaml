    manejo_de_enfermedades: "Roya:\nLas   condiciones   climáticas,   los   patrones\
      \   de   floración   y   de   cosecha,   y   la   continuación  de  la  epidemia\
      \  de  roya  2020  favorecen  la  alta  incidencia  de  roya  para esta región.\
      \ Al aproximarse la época de cosecha principal en la zona Sur, se alcanza el\
      \ máximo pico de la epidemia de roya. \nEl  control  de  roya  en  variedades\
      \  susceptibles,  se  realiza  entre  los  60  y  180  días  después  de  ocurrida\
      \  la  floración  principal.  Se  encuentra  en  la  parte  final  del  período\
