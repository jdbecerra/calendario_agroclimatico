      \ mes de agosto de 2020, si aún no lo ha hecho, en el departamento de Cauca.\n\
      Encale  los  lotes  que  presentan  problemas  de  acidez,  según  los  resultados\
      \  del  análisis  de  suelos,  siempre  y  cuando  hayan  transcurrido  dos\
      \  meses  después  de  la  última  fertilización. El plato de los árboles debe\
      \ estar libre de arvenses y de exceso de hojarasca."
    manejo_de_arvenses: 'Continúe  con  el  manejo  integrado  de  arvenses  y  el  plateo  en  los  cafetales  en  levante.  Las
      calles de los cafetales deben tener cobertura para proteger el suelo de la erosión.
      El manejo oportuno de las arvenses reduce la competencia con el café y mejora
      la aireación dentro del cultivo.

      Realice la aplicación de los herbicidas en días sin lluvia, para reducir el
      lavado de estos productos y obtener mayor eficacia.'
    otras_practicas_culturales: 'Realice  el  mantenimiento  de  cunetas,  zanjas,  drenajes,  acequias,  y  conserve  barreras  vivas,
      como medidas de conservación de suelo y prevención de movimientos en masa.

      Identifique  las  zonas  propensas  a  derrumbes  y  realice  las  prácticas  necesarias  para  prevenirlos
      durante los siguientes meses en los que se reducen las lluvias.'
    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''Con  base  en  los  registros  de  floración,  las  regiones  donde  se  presenta  cosecha  en  el  primer
      semestre, se encuentran en período crítico de ataque de broca. \nLos niveles
      de infestación deben mantenerse por debajo del 2,0%, pero si el porcentaje de
      infestación supera el 2% y más del 50% de las brocas están en posiciones A y
      B, debe hacerse  la  aspersión  de  insecticida  químico  o  biológico  (hongo  Beauveria  bassiana),
      siempre y cuando las condiciones de humedad del ambiente sean favorables. \nEvite
      la dispersión de la broca durante la recolección y el beneficio, usando costales
      de fibra en buen estado y manteniéndolos cerrados mientras permanezcan en el
      cafetal.\n          \n'', ''cochinillas_de_las_raices'': ''Monitoree las plantas
      indicadoras de cochinillas para tomar decisiones de control.\nEn aquellos lotes
      donde no se tengan plantas indicadoras, detecte a tiempo los síntomas como clorosis
      y presencia de cochinillas en el cuello de las raíces.\n'', ''chamusquina'':
      ''Continúe  con  el  monitoreo  y  manejo  de  la  plaga.  Ubique  los  focos  y  realice  el  control  cultural.\nEn  zonas  donde  históricamente  se  tiene  el  conocimiento  del  daño  de  la  plaga,  realice  monitoreo  constante,  detecte  los  focos  y  si  se  encuentra  en  cosecha  realice  control  cultural,
      de igual manera en cafetales en levante.\n'', ''babosas_y_chisas'': ''''}'
    manejo_de_enfermedades: "Roya:\nLas condiciones climáticas, los patrones de floración\
      \ y de cosecha, y la continuación de la epidemia de roya del 2020, favorecen\
      \ la alta incidencia de roya para esta región, por lo cual debe prestarse atención\
      \ para su control oportuno y adecuado, para no amenazar la cosecha del primer\
      \ semestre del 2021. \nEl control de roya en variedades susceptibles se realiza\
      \ entre los 60 y 180 días después de ocurrida la floración principal. \nDependiendo\
      \  de  la  ocurrencia  de  la  floración  principal,  en  noviembre  debió \
      \ realizarse  el  control  para  las  floraciones  ocurridas  en  septiembre.\
      \  Enero  es  un  mes  tradicional  recomendado para el control de roya, con\
      \ la segunda aplicación entre 105 y 120 días después de floración principal,\
      \ con base en los patrones históricos. Realice el ajuste según la fecha de ocurridas\
      \ las floraciones principales para cada lote.\n\nGotera:\nDada  la  temporada\
      \  de  lluvias  a  finales  de  2020  e  inicios  del  2021,  deben  identificarse\
      \  los focos y lotes afectados para realizar las siguientes actividades de manejo\
      \ integrado: manejo  de  arvenses  y  hospedantes  alternos  de  la  enfermedad,\
      \  regulación  de  sombrío  y  mantenimiento  de  drenajes,  eliminación  de\
      \  chupones  y  tallos  adicionales,  corte  de  ramas  bajeras  improductivas.\
      \  Estas  labores  ayudan  al  aumento  de  la  aireación  y  reducción de la\
      \ humedad al interior de los cultivos.\nEn  lotes  críticos  y  con  antecedentes\
      \  de  la  enfermedad,  deben  realizarse  aplicaciones  preventivas  del  fungicida\
      \  cyproconazole,  a  partir  de  los  30  a  45  días  de  ocurrida  la  floración\
      \ principal, con intervalo de 45 días, una vez se han realizado actividades\
      \ previas de manejo integrado. La epidemia de gotera 2020 – 2021 para esta zona\
      \ está en su fase de incremento acelerado.\nDebe realizarse la segunda aplicación\
      \ del fungicida, entre los 90 y 120 días después de floración, usualmente a\
      \ mediados de diciembre y enero de 2021. \n\nMal rosado (La actual temporada\
      \ de precipitaciones y mayor temperatura es crítica para la alta incidencia\
      \ de mal rosado):\nSemanalmente, realice el monitoreo de la enfermedad, pode,\
      \ retire y destruya las ramas afectadas, tanto en el cultivo de café como en\
      \ hospedantes alternos. \nIdentifique los focos más afectados para realizar\
      \ labores de manejo integrado como regulación  de  chupones  o  tallos  adicionales,\
      \  ajuste  las  densidades  de  plantas  y  tallos, al igual que la del sombrío,\
      \ aplicando inmediatamente fungicida protector en las heridas.\nLotes  críticos\
      \  por  presencia  de  la  enfermedad  pueden  requerir  la  aplicación  de\
      \  fungicida en focos, entre los 60 y 120 días después de floración principal,\
      \ una vez haya realizado las podas y otras prácticas de manejo integrado.\n\n\
      Muerte descendente:\nMonitoree la enfermedad y pode los brotes afectados.\n\
      Regule  el  sombrío  transitorio  y  barreras  vivas  o  de  cultivos  intercalados\
      \  como  maíz  y  fríjol, que sirvan para cortar vientos fríos en los cultivos\
      \ en levante.\nLos cultivos intercalados y sombríos transitorios deben estar\
      \ máximo hasta los 24 meses de edad del cultivo de café en levante, antes de\
      \ la primera cosecha.\nZonas  por  encima  de  los  1.600  m  de  altitud, \
      \ pueden  requerir  manejo  de  focos  y  la  aplicación de un fungicida, especialmente\
      \ para cultivos en levante o renovados por zoca. \n\nLlaga macana:\nCuando realice\
      \ la selección de chupones, aplique inmediatamente un fungicida protector sobre\
      \  la  herida,  para  evitar  infección  por  el  hongo  causante  de  la  llaga\
      \  macana.  Las  lluvias favorecen la infección.\nEvite realizar heridas en\
      \ la base de los tallos durante las labores del cultivo para prevenir infección\
      \ por el hongo.\nElimine árboles o plantas marchitas o muertas, desinfecte o\
      \ lave bien las herramientas para no infectar otras plantas. Recupere los sitios\
      \ perdidos con colino de origen conocido de variedades resistentes a la roya.\n\
      \nLlagas radicales:\nElimine árboles marchitos y muertos, remueva los residuos\
      \ de raíces y tallos, y retírelos del lote para evitar la dispersión de llagas\
      \ radicales.\nLa  aplicación  de  un  producto  agroquímico  debe  ser  recomendada\
      \  por  un  ingeniero  agrónomo.  Lea  la  etiqueta,  utilice  los  elementos\
      \  de  protección  y  tenga  cuidado  con  la  salud y el medio ambiente."
    cosecha_y_poscosecha: 'Continúe el manejo de la pulpa y lixiviados a través de
      volteos y bajo techo, para evitar el contacto con la lluvia.

      Realice  el  mantenimiento  y  limpieza  de  los  equipos  e  infraestructura  de  beneficio  y  secado.

      Maneje adecuadamente las pasillas e implemente acciones para evitar la dispersión
