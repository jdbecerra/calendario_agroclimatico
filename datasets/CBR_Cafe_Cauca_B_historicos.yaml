    manejo_del_agua_y_lixiviados: 'Establezca las medidas para el aprovechamiento
      del agua lluvia y racionalice su uso en las labores de la finca.

      Para las áreas que tengan cosecha dentro de la zona, el beneficio del café debe
      realizarse con agua limpia, para evitar deterioro de la calidad del grano y
      de la bebida. Verifique que el agua disponible no tenga color, ni olor, ni sabor
      y tampoco presente material suspendido. En caso de encontrar alguna alteración
      en estas propiedades del agua, fíltrela a través de un sistema que contenga
