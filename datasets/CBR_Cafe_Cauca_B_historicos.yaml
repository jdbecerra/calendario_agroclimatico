    manejo_de_enfermedades: "Roya: \nLa recuperación de los lotes más afectados en\
      \ la epidemia de roya 2020 – 2021 se basa en un adecuado y oportuno manejo agronómico\
      \ y fertilización.\nLa  estrategia  más  eficiente,  sostenible  y  rentable\
      \  para  el  manejo  de  la  roya  del  cafeto  es  la  siembra  de  variedades\
      \  con  resistencia  durable,  como  Castillo.  Castillo Zonales, Cenicafé 1\
      \ y Tabi, con material obtenido de semilla certificada y trazabilidad confiable,\
      \ tanto para las siembras nuevas como para las resiembras.\n\nGotera:\nLa epidemia\
      \ de gotera del primer semestre de 2021 llega a su fin al entrar la época seca\
      \  de  mitad  de  año.  Continúe  manejo  integrado  de  focos  y  lotes  afectados:\
      \  manejo de arvenses y hospedantes alternos de la enfermedad, mantenimiento\
      \ de sombrío y drenajes. Estas labores ayudan al aumento de la aireación y reducción\
      \ de la humedad al interior de los cultivos. \nLa  eliminación  de  chupones\
      \  y  tallos  adicionales,  y  el  corte  de  ramas  bajeras  improductivas\
      \ debe realizarse en la época seca. \nIdentificar  los  lotes  críticos  y \
      \ con  antecedentes  de  la  enfermedad,  para  iniciar  su  recuperación  a\
      \  partir  de  una  adecuada  y  oportuna  fertilización.  Planee  las  actividades\
      \  de  manejo  correctivo  y  preventivo  para  reducir  fuentes  de  inóculo\
      \  que propicien una alta epidemia en el segundo semestre de 2021. \n\nMal rosado\
      \ (La temporada de transición de mayores a menores precipitaciones y mayor temperatura\
      \ favorecen la alta incidencia de mal rosado):\nSemanalmente,  realice  el \
      \ monitoreo  de  la  enfermedad,  pode,  retire  y  destruya  las ramas afectadas,\
      \ para que no se afecten otras ramas productivas, tanto en el cultivo de café\
      \ como en hospedantes alternos. Esta es una enfermedad agresiva en épocas de\
      \ cosecha, si no se remueven ramas afectadas. \nIdentifique  los  focos  más\
      \  afectados  para  realizar  labores  de  manejo  integrado,  aplicando  fungicida\
      \  protector  en  las  heridas,  inmediatamente  después  de  la  poda de ramas\
      \ afectadas.\n\nMuerte descendente: \nRealice  el  monitoreo  de  la  enfermedad\
      \  y  la  poda  de  brotes  afectados  en  cultivos en levante o en producción.\
      \ Aplique fungicida protector en las heridas, inmediatamente después de la poda\
      \ de ramas o brotes afectados.\nRealice regulación de sombrío transitorio y\
      \ barreras vivas, que sirvan para cortar vientos fríos en los cultivos en levante.\
      \ \nEn zonas por encima de los 1.600 m de altitud, puede requerir manejo de\
      \ focos, podas y la aplicación de un fungicida, especialmente para cultivos\
      \ en levante o renovados por zoca.  \n\nLlaga macana:\nEvite realizar heridas\
      \ en la base de los tallos durante las labores del cultivo y la cosecha  para\
      \  prevenir  infección  por  el  hongo.  Las  lluvias  también  favorecen  la\
      \  infección por el hongo. \nElimine  árboles  o  plantas  marchitas  o  muertas,\
      \  desinfecte  o  lave  bien  las  herramientas para no infectar otras plantas.\
      \ \nPlanee  la  recuperación  de  los  sitios  perdidos  para  resiembra  en\
      \  el  segundo  semestre con colinos de variedades resistentes a la roya como\
      \ Castillo®, Cenicafé 1 y Tabi, obtenidos de semilla certificada y trazabilidad\
      \ confiable.\n\nLlagas radicales:\nElimine árboles muertos, remueva los residuos\
      \ de raíces y tallos, y retírelos del lote, para evitar la dispersión de llagas\
      \ radicales.\nIdentifique y aísle los focos a manejar mediante eliminación de\
      \ hospedantes y solarización durante la temporada seca de mitad de año."
    cosecha_y_poscosecha: 'Lleve a cabo las siete prácticas clave para conservar la
      calidad del café (Prácticas: https://www.cenicafe.org/es/publications/VolanteBenSecado.pdf).

      Asegure  el  correcto  funcionamiento  de  los  equipos  de  beneficio,  secado  e  infraestructura
      y alojamientos para los recolectores.

      Implemente   la   práctica   de   retención   de   pases   (variedades   Castillo®,   Tabi,   Colombia,
      Cenicafé 1), dejando una espera entre pases de cosecha de hasta 35 días, para
      optimizar la mano de obra. Si va a retener pases de cosecha, asegúrese que el
      porcentaje de broca en el campo sea inferior al 2%.

      Asegure la calidad de recolección de café con un porcentaje de verdes inferior
      al 2,5%. Utilice el Mediverdes (ver volante: https://www.cenicafe.org/es/publications/ASEGURE_CALIDAD.pdf)
      o la tabla de los 100 frutos, realizando dos repeticiones para cada muestreo.

      Implemente  medidas  para  el  manejo  del  café  recolectado  y  las  pasillas  para  evitar
      la dispersión de la broca.

      Realice el manejo de la pulpa, evitando el contacto con la lluvia.'
    manejo_del_agua_y_lixiviados: 'El beneficio del café debe realizarse con agua
      limpia para evitar el deterioro de la calidad del grano y de la bebida. Verifique
      que el agua disponible no tenga color, ni olor, ni sabor y tampoco presente
      material suspendido. En caso de encontrar alguna  alteración  del  agua,  fíltrela  a  través  de  un  sistema  que  contenga  grava,  gravilla
      y arena hasta removerle los contaminantes al agua.

      Realice  el  mantenimiento  preventivo  de  los  sistemas  de  tratamiento  de  aguas  residuales.

      Realice el manejo de las aguas mieles y subproductos del beneficio del café.

      Establezca medidas para el aprovechamiento de la lluvia y realice su uso en
      las labores de la finca.'
