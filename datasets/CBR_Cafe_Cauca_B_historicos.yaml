    manejo_de_enfermedades: "Roya:\nEl  control  de  roya  en  variedades  susceptibles,\
      \  se  realiza  entre  los  60  y  180  días  después de ocurrida la floración\
      \ principal. \nEsta zona, por presentar cosecha principal concentrada en el\
      \ primer semestre del año, requiere una aplicación de fungicida en esta época,\
      \ con base en los registros de floración. \n\nGotera: \nEsta  es  una  época\
      \  crítica  para  el  manejo  de  la  enfermedad  en  algunas  zonas  donde\
      \ es de alta importancia. Debe continuarse con el plan de manejo integral, y\
