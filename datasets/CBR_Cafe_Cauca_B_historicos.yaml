    fertilizacion_y_encalado: 'Es época oportuna para realizar la aplicación de cal
      en los lotes cuyo análisis de suelo lo indique y además que la última fertilización
      se haya realizado antes del mes de mayo.

      Realice  el  plan  de  muestreo  de  suelos  para  el  análisis  de  fertilidad.  Recuerde  que  esta  actividad  debe  realizarse  cada  dos  años  y  al  menos  tres  meses  después  de  la  última
      aplicación de cal y fertilizantes.'
    manejo_de_arvenses: Continúe con el manejo integrado de arvenses y el plateo en
      los cafetales en levante. Las calles de los cafetales deben tener cobertura
