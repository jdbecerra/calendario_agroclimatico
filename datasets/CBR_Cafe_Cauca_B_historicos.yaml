    renovacion: 'Recupere los sitios perdidos en los lotes de café establecidos recientemente.

      Inicie el monitoreo de cochinillas en las plantas indicadoras.

      Realice la resiembra del sombrío transitorio en los sitios con deficiente germinación
      de la semilla.


      Para cultivos intercalados de maíz y frijol que están terminando su ciclo, procure
      cosechar en época seca y proceda de inmediato a finalizar el secado mecánico
