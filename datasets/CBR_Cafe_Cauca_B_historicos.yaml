    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''La  región  está  en  período  crítico  para  el  ataque  de  la  broca,  realice  monitoreo.  Los  niveles
      de infestación deben mantenerse por debajo del 2,0%, pero si el porcentaje de
      infestación supera el 2,0% y más del 50% de las brocas están en posiciones A
