    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''Continúe  con  el  registro  de  floraciones  para  la  cosecha  principal  del  segundo  semestre.  Recuerde  que  el  período  crítico  para  el  ataque  de  la  broca  inicia  después
