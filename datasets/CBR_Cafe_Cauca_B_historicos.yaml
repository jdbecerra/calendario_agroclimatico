      recuerde que también las puede encontrar en la App Cenicafé: Más Calidad:

      1. Asegure la calidad de recolección utilizando el Mediverdes.

      2. Procese separadamente cada tanda de café.

      3. Retire frutos y granos de inferior calidad.

      4. Mantenga limpios y calibrados los equipos.

      5. Monitoree la fermentación con el Fermaestro, si procesa el café con fermentación
      natural.

      6. Retire completamente el mucílago.

      7. Obtenga y mantenga café pergamino seco con una humedad entre el 10% y el
      12% de humedad.

      Prepare la infraestructura para el manejo de la pulpa y lixiviados para facilitar
      su descomposición en los procesadores y evite que tenga contacto con la lluvia.

      Implemente medidas para el manejo de los frutos de café recolectados, así como
      flotes y pasillas, para evitar la dispersión de la broca. Maneje adecuadamente
      las pasillas para maximizar su valor.'
    manejo_del_agua_y_lixiviados: 'El beneficio del café debe realizarse con agua
      limpia para evitar el deterioro de la calidad del grano y de la bebida. Verifique
      que el agua utilizada en el proceso de beneficio no tenga color, ni olor, ni
      sabor y tampoco presente material suspendido. En caso de encontrar alguna alteración
      en estas propiedades del agua, fíltrela a través de un sistema que contenga
      grava, gravilla y arena, hasta remover los contaminantes asociados al agua.

      En caso de que se aprovechen las aguas lluvias que se recogen en los techos
      para consumo y procesamiento del café, es necesario realizar un tratamiento
      de purificación para su utilización, debido a que pueden resultar con contaminación
      química y microbiológica.

      Realice el manejo de las aguas mieles, lodos y subproductos del beneficio del
      café, seleccionando la tecnología que más se ajuste a la región o producción.

      Realice monitoreo semanal y mantenimiento de los sistemas de tratamiento de
      aguas residuales.'
