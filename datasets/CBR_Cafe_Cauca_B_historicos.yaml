      Reserve  entre  el  10%  y  el  15%  de  plantas  adicionales  para  la  resiembra  y  plantas  indicadoras
      de cochinillas.'
    germinadores: ''
    renovacion: "El mes de agosto es la última oportunidad para zoquear en lotes que\
      \ finalizaron ciclo de cultivo:\nRealice la recolección sanitaria de los frutos\
