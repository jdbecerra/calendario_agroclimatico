      \ los cafetales se basa en los resultados de los análisis de suelos. \nContinúe\
      \  con  la  fertilización  de  los  cafetales  en  levante  en  el  departamento\
      \  de  Cauca,  siempre  y  cuando  hayan  transcurrido  al  menos  tres  meses\
      \  después  de  la  última  aplicación. Procure que el suelo esté húmedo al\
