      \  como  de  sombrío,  remueva  los  residuos  de  raíces y tallos y retírelos\
      \ del lote, para evitar la dispersión de llagas radicales.\nIdentifique  y \
      \ aísle  los  focos  a  manejar  mediante  eliminación  de  hospedantes  y \
      \ solarización, volteo del suelo durante la temporada seca de mitad de año durante\
      \ al menos dos a tres meses, seguido de un tratamiento al foco.\nSolo se puede\
      \ sembrar en los focos en el segundo semestre un cultivo no hospedante como\
