    manejo_de_enfermedades: "Gotera: \nAl  finalizar  la  cosecha,  finaliza  la \
      \ epidemia  del  primer  semestre  de  2021.  La  época  de menores lluvias\
      \ es adecuada para la recuperación de las plantaciones afectadas.\nIdentifique\
      \ los focos y lotes afectados para planear actividades de manejo integrado y\
      \ prevenir daños en la siguiente temporada, una vez se inicien las lluvias.\n\
      Realice  manejo  de  arvenses  y  hospedantes  alternos  de  la  enfermedad,\
      \  regulación  de  sombrío  y  hospedantes  alternos,  y  mantenimiento  de\
      \  drenajes,  eliminación  de  chupones  y  tallos  adicionales,  corte  de\
      \  ramas  bajeras  improductivas,  labores  que  ayudan  al  aumento  de  la\
      \  aireación  y  reducción  de  la  humedad  al  interior  de  los  cultivos.\
      \ \n\nMal rosado: \nRealice  el  monitoreo  de  la  enfermedad,  semanalmente\
      \  pode,  retire  y  destruya  las  ramas afectadas, tanto en el cultivo de\
      \ café como en hospedantes alternos. \nAproveche la época de menores lluvias\
      \ para remover chupones o tallos adicionales, ajustar las densidades de plantas\
      \ y tallos, al igual que la del sombrío, y cortar ramas bajeras improductivas,\
      \ aplicando fungicida protector en las heridas inmediatamente.\nIdentifique\
      \ los focos más afectados para realizar labores de manejo integrado antes de\
      \ la siguiente temporada de lluvias.\n\nMuerte descendente:\nRealice el monitoreo\
      \ de la enfermedad y la poda de brotes afectados.\nMantenga adecuado sombrío\
      \ transitorio y barreras vivas o de cultivos intercalados como maíz y fríjol,\
      \ que sirvan para cortar vientos fríos en los cultivos en levante, como preparación\
      \ a la temporada de menos lluvias, vientos fuertes y cambios fuertes de temperatura\
      \ que ocurren históricamente a mediados del año.\nEn zonas por encima de los\
      \ 1.600 m de altitud, puede requerir manejo de focos y la aplicación de un fungicida,\
      \ especialmente para cultivos en levante o renovados por zoca.   \n\nLlaga macana:\n\
