      \  del  2020  –  2021  se  inicia con una adecuada y oportuna fertilización\
      \ entre marzo y mayo, cuando aún hay suficiente humedad en el suelo.\n\nGotera:\n\
      Dada  la  temporada  de  lluvias  del  2021,  continúe  con  el  manejo  integrado\
      \  de  focos  y  lotes  afectados:  manejo  de  arvenses  y  hospedantes  alternos\
      \  de  la  enfermedad,  mantenimiento de sombrío y drenajes. Estas labores ayudan\
      \ al aumento de la aireación y reducción de la humedad al interior de los cultivos.\
      \ \nEn   lotes   críticos   y   con   antecedentes   de   la   enfermedad, \
      \  se   realizan   aplicaciones   preventivas  de  fungicida  cyproconazole\
      \  a  partir  de  los  30  a  45  días  de  ocurrida  la  floración principal,\
      \ con intervalo de 45 días, una vez se han realizado actividades previas de\
      \  manejo  integrado.  La  epidemia  de  gotera  del  2021  para  esta  zona\
      \  está  en  su  fase  final de incremento. Marzo es la última oportunidad para\
      \ aplicar el fungicida antes de la cosecha, entre los 150 y 180 días después\
      \ de floración principal.\n\nMal rosado (La temporada de precipitaciones y mayor\
      \ temperatura es crítica para la alta incidencia de mal rosado):\nRealice el\
      \ monitoreo de la enfermedad semanalmente, pode, retire y destruya las ramas\
      \ afectadas, tanto en el cultivo de café como en hospedantes alternos. \nIdentifique\
      \ los focos más afectados para realizar labores de manejo integrado, aplicando\
      \ fungicida  protector  en  las  heridas,  inmediatamente  después  de  la \
      \ poda  de  ramas  afectadas.\nEn lotes críticos por presencia de la enfermedad\
      \ la aplicación de fungicida en focos se hace  entre  los  60  y  120  días\
      \  después  de  floración  principal,  por  lo  tanto,  marzo  ya  es  tardío\
      \ para control.\n\nMuerte descendente:\nRealice el monitoreo de la enfermedad\
      \ y la poda de brotes afectados. \nRealice  la  regulación  de  sombrío  transitorio\
      \  y  barreras  vivas  o  de  cultivos  intercalados  como maíz y fríjol, que\
      \ sirvan para cortar vientos fríos en los cultivos en levante. \nEn zonas por\
      \ encima de los 1.600 m de altitud, puede requerirse manejo de focos, podas\
      \ y la aplicación de un fungicida, especialmente para cultivos en levante o\
      \ renovados por zoca. \n\nLlaga macana:\nSi aún está en la selección de chupones\
