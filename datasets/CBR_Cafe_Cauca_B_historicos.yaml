      de marzo.

      Realice  el  plan  de  muestreo  de  suelos  para  el  análisis  de  fertilidad.  Recuerde  que  esta
      actividad se debe realizar cada dos años y al menos dos meses después de la
      última aplicación de cal y fertilizantes.'
    manejo_de_arvenses: Continúe con el manejo integrado de arvenses y el plateo en
      los cafetales en levante. Las calles de los cafetales deben tener cobertura
      para proteger el suelo de la erosión. El  manejo  oportuno  de  las  arvenses  reduce  la  competencia  con  el  café  y  mejora  la  aireación
