    manejo_de_enfermedades: "El  control  químico  de  roya  en  variedades  susceptibles\
      \  se  realiza  entre  los  60  y  180  días después de ocurrida la floración\
      \ principal, o atendiendo calendarios fijos para la región si las floraciones\
      \ son dispersas.\nCon base en el registro de floraciones principales, que ocurren\
      \ históricamente entre agosto  y  octubre,  inicie  el  control  de  enfermedades,\
      \  principalmente  roya  a  los  60  días y gotera entre los 30 y 45 días después\
      \ de ocurridas las floraciones principales, respectivamente. Si las floraciones\
      \ son dispersas, inicie control de gotera en octubre y el control de roya, atendiendo\
      \ calendarios fijos, iniciando en noviembre.\nDependiendo de la enfermedad,\
      \ su incidencia y severidad, edad del cultivo y estado fenológico, puede requerir\
      \ aplicaciones de fungicidas en focos o generalizado, entre los 60 y máximo\
      \ hasta los 180 días después de ocurrida la floración principal y que no se\
      \ encuentren en pases de cosecha.\nDeben monitorearse otras enfermedades: gotera,\
      \ mal rosado y muerte descendente, y  atender  las  recomendaciones  de  manejo\
      \  integrado,  para  reducir  la  humedad,  aumentar aireación y luminosidad,\
      \ y reducir fuentes de inóculo en los cultivos. \nEl control químico de gotera\
      \ se inicia entre los 30 y 45 días después de la floración principal, mal rosado\
      \ entre los 60 y 120 días, y muerte descendente, principalmente cultivos en\
      \ levante y renovados por zoca.\nEvite hacer heridas en la base del tallo y\
      \ raíces y durante las labores del cultivo, para prevenir la infección por hongos\
      \ causantes de llagas macana y radicales. Elimine las plantas afectadas, y retírelas\
      \ del lote para su destrucción. Al realizar la selección de chupones de lotes\
      \ renovados por zoca, aplique fungicida sobre la herida para evitar infección\
      \ por llaga macana. Realice manejo oportuno de focos de llagas radicales."
    cosecha_y_poscosecha: "Mantenga  el  café  pergamino  seco  en  un  lugar  limpio,\
      \  aireado  y  sobre  estibas,  para  conservar la humedad entre el 10% y el\
      \ 12%.\nEvite la contaminación del café con agroquímicos y combustibles. \n\
      Continúe  el  manejo  de  la  pulpa  y  lixiviados  a  través  de  volteos \
      \ y  bajo  techo,  para  evitar el contacto con la lluvia.\nRealice el mantenimiento\
      \ y limpieza de los equipos e infraestructura de beneficio y secado."
    manejo_del_agua_y_lixiviados: "Para   las   áreas   que   tengan   cosecha   dentro\
      \   de   la   zona,   asegure   el   correcto   funcionamiento de los equipos\
      \ de beneficio, secado e infraestructura.\nEstablezca medidas para el aprovechamiento\
      \ del agua de lluvia y racionalice su uso en las labores de la finca. \nEn \
      \  caso   de   encontrar   alguna   alteración   en   estas   propiedades  \
