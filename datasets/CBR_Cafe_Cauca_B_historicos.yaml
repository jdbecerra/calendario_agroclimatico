      \ seis meses después de la última aplicación y si el suelo se encuentra con\
      \ humedad.\nRealice el encalado con base en el análisis de suelos, siempre y\
      \ cuando hayan transcurrido dos meses luego de la última fertilización."
    manejo_de_arvenses: Continúe con el manejo integrado de arvenses y el plateo en
      los cafetales en levante. Los  residuos  de  las  desyerbas  deben  permanecer  en  el  lote,  como  práctica  de  conservación
      y disminuir la competencia por arvenses que interfieren con el cultivo.
    otras_practicas_culturales: 'Realice el mantenimiento y limpieza de cunetas, zanjas,
      drenajes, acequias, y conserve barreras vivas, como medidas de conservación
      de suelo y prevención de movimientos en masa.

      Identifique las zonas propensas a derrumbes y realice las prácticas necesarias
      para prevenirlos durante los siguientes meses en los que se reducen las lluvias.'
    manejo_fitosanitario: Respete los períodos de carencia y de reingreso a los lotes.
      Si es necesario aplicar un insecticida o fungicida, primero coseche el café
      y después aplique el producto. La aplicación de un producto agroquímico debe
      ser recomendada por un ingeniero agrónomo. Recuerde leer y entender la etiqueta,
      utilizar los elementos de protección y tener cuidado con la salud y el medio
      ambiente.
    manejo_de_plagas: '{''broca'': ''Para las áreas que presentaron floraciones buenas
      o muy buenas entre agosto y octubre de 2021, se encuentran en período crítico
      de ataque de broca, por lo cual, los niveles de infestación deben mantenerse
      por debajo del 2,0%, pero si el porcentaje de infestación supera el 2% y más
      del 50% de las brocas están en posiciones A y B, debe hacerse la aspersión de
      insecticida químico o biológico (hongo Beauveria bassiana), siempre y cuando
      las condiciones de humedad del ambiente sean favorables.\nSi las floraciones
      son dispersas realice la evaluación de infestación periódicamente.\n'', ''cochinillas_de_las_raices'':
      ''Realice el monitoreo en las plantas indicadoras de cochinillas para la toma
      de decisiones de control. En los lotes donde no se tengan plantas indicadoras,
      detecte los síntomas como clorosis y presencia de hormigas y cochinillas en
      el cuello de las raíces.\n'', ''chamusquina'': ''En zonas donde históricamente
      se tiene el conocimiento del daño de la plaga, realice monitoreo constante,
      detecte los focos y realice su control.\n'', ''babosas_y_chisas'': ''En las
      siembras nuevas o en lotes de renovación por siembra preste atención a los daños
      ocasionados por babosas y chisas.\n       \n''}'
    manejo_de_enfermedades: 'El control químico de roya en variedades susceptibles
      se realiza entre los 60 y 180 días después de ocurrida la floración principal,
      o atendiendo calendarios fijos para la región si las floraciones son dispersas.

      Con base en el registro de floraciones, que ocurren históricamente entre agosto
      y octubre, realice la segunda aplicación para control de roya entre los 105
      y 120 días después de ocurridas las floraciones principales, respectivamente,
      dependiendo el fungicida recomendado. Si las floraciones son dispersas, enero
      es época de control de roya con base en calendarios fijos. La aplicación de
      un fungicida al suelo solo se hace a los 60 y máximo 120 días después de floración,
      con suficiente humedad en el suelo.

      Deben monitorearse otras enfermedades: gotera, mal rosado y muerte descendente,
      y atender las recomendaciones de manejo integrado, para reducir la humedad,
      aumentar aireación y luminosidad, y reducir fuentes de inóculo en los cultivos.
      Teniendo en cuenta la temporada de lluvias en esta zona, se sugiere establecer
      drenajes adecuados.

      Dependiendo de la enfermedad, su incidencia y severidad, edad del cultivo y
      estado fenológico, puede requerir aplicaciones de fungicidas en focos o generalizadas,
      entre los 60 y máximo hasta los 180 días después de ocurrida la floración principal
      y que no se encuentren en pases de cosecha.

      El control químico de gotera se inicia entre los 30 y 45 días y la segunda aplicación
      entre los 90 y 120 después de la floración principal, y mal rosado entre los
      60 y 120 días. Enero es época de control químico para ambas enfermedades. Consulte
      al Servicio de Extensión.

      Esta época de transición favorece la muerte descendente por los cambios fuertes
      de temperatura, vientos y humedad. El manejo se realiza mediante sombríos permanentes
      y transitorios, cultivos intercalados de maíz y fríjol para reducir las corrientes
      de vientos fríos. El control químico de requerirse se realiza principalmente
      a cultivos en levante y renovados por zoca, menores a 2 años, principalmente
      en bordes y focos.

      Evite hacer heridas en la base del tallo y raíces y durante las labores del
      cultivo, para prevenir la infección por hongos causantes de llagas macana y
      radicales. Elimine las plantas afectadas, y retírelas del lote para su destrucción.
      Al realizar la selección de chupones de lotes renovados por zoca, aplique fungicida
      sobre la herida para evitar infección por llaga macana. Realice manejo oportuno
      de focos de llagas radicales en plantas de café y de sombrío.'
    cosecha_y_poscosecha: 'Siga las siete prácticas clave para la producción de café
      de buena calidad: 1) Asegure la calidad de recolección: Utilice el Mediverdes
      o la tabla de los 100 frutos, realizando dos repeticiones para cada muestreo
      para obtener un contenido de frutos verdes inferior al 2,5%. 2) Procese separadamente
      cada tanda de café. 3) Retire frutos y granos de inferior calidad. 4) Mantenga
      limpios y calibrados los equipos. 5) Monitoree la fermentación con Fermaestro,
      en caso de procesar el café con fermentación natural. 6) Retire completamente
      el mucílago y 7) Obtenga el café pergamino seco con una humedad entre el 10
      y el 12% de humedad y almacene en un lugar limpio, aireado y sobre estibas.

      Asegure contar con el área necesaria para el secado al sol y garantice que la
      estructura de los secadores solares esté en buen estado y la cubierta plástica
      no permita el ingreso del agua y esté limpia y bien instalada.

      Implemente medidas para el manejo de los frutos de café recolectados, así como
      flotes y pasillas, para evitar la dispersión de la broca.

      Maneje adecuadamente las pasillas para maximizar su valor.

      Realice el manejo de la pulpa, evitando el contacto con la lluvia.'
    manejo_del_agua_y_lixiviados: 'El beneficio del café debe realizarse con agua
      limpia para evitar el deterioro de la calidad del grano y de la bebida. Verifique
      que el agua utilizada en el proceso de beneficio no tenga color, ni olor, ni
      sabor y tampoco presente material suspendido. En caso de encontrar alguna alteración
      en estas propiedades del agua, es recomendable filtrarla a través de un sistema
      que contenga grava, gravilla y arena hasta removerle los contaminantes asociados
      al agua.

      Continúe el manejo de la pulpa y lixiviados a través de volteos y bajo techo,
      para evitar el contacto con la lluvia.

      Realice el mantenimiento de los sistemas de tratamiento de aguas residuales.

      En caso de que se aprovechen las aguas lluvias que se recogen en los techos
      para consumo y procesamiento del café, dado que pueden resultar con contaminación
      química y microbiológica, es necesario realizar un tratamiento de purificación
      para su utilización.

      Realice el manejo de las aguas mieles, lodos y subproductos del beneficio del
      café, de acuerdo a la tecnología que tenga instalada.'
