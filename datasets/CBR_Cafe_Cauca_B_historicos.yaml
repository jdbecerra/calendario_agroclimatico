      renovación por siembra preste atención a los daños  ocasionados  por  babosas  y  chisas;  las  babosas  roen  el  tallo  de  la  planta  y  las  chisas  se  alimentan  de  las  raíces  de  plántulas  jóvenes,  el  daño  se  manifiesta  más
      tarde por un marchitamiento, defoliación y posterior muerte de la planta. Para
      acciones de control consulte al servicio de extensión.\n''}'
    manejo_de_enfermedades: "Roya:\nJulio no es época de control de roya en esta zona.\
      \ La epidemia de roya en la zona Sur llega a su máximo y finaliza en la época\
      \ de cosecha principal y se aumenta la defoliación. \nLa  recuperación  de \
      \ los  lotes  más  afectados  en  la  epidemia  de  roya  2020  –  2021  se\
      \  basa en un adecuado y oportuno manejo agronómico y fertilización.\nLa  estrategia\
      \  más  eficiente,  sostenible  y  rentable  para  el  manejo  de  la  roya\
      \  del  cafeto es la siembra de variedades con resistencia durable, como Castillo®.\
      \ Castillo® Zonales, Cenicafé 1 y Tabi, con material obtenido de semilla certificada\
      \ y trazabilidad confiable, tanto para las siembras nuevas como para las resiembras.\n\
      \nGotera: \nLa epidemia de gotera del primer semestre de 2021 llega a su fin\
      \ al entrar la época seca de mitad de año. Continúe con el manejo integrado\
      \ de focos y lotes afectados: manejo  de  arvenses  y  hospedantes  alternos\
      \  de  la  enfermedad,  mantenimiento  de  sombríos  y  drenajes.  Estas  labores\
      \  ayudan  al  aumento  de  la  aireación  y  reducción  de la humedad al interior\
      \ de los cultivos. \nLa  eliminación  de  chupones  y  tallos  adicionales,\
      \  y  el  corte  de  ramas  bajeras  improductivas  se  debe  realizar  en \
      \ la  época  seca.  La  época  seca  es  adecuada  para  realizar el ajuste\
      \ de densidades de población de tallos de café y de sombrío.\nIdentifique  los\
      \  lotes  críticos  y  con  antecedentes  de  la  enfermedad,  para  iniciar\
      \  su  recuperación  a  partir  de  una  adecuada  y  oportuna  fertilización.\
      \  Planee  las  actividades de manejo correctivo y preventivo para reducir fuentes\
      \ de inóculo que propicien una alta epidemia en el segundo semestre de 2021.\
      \ \n\nMal rosado (La temporada de transición de mayores a menores precipitaciones\
      \ y mayor temperatura favorece la alta incidencia de mal rosado):\nRealice \
      \ el  monitoreo  de  la  enfermedad  semanalmente,  pode,  retire  y  destruya\
      \  las  ramas afectadas, para que no se afecten otras ramas productivas, tanto\
      \ en el cultivo de café como en hospedantes alternos. Esta es una enfermedad\
      \ agresiva en épocas de cosecha si no se remueven ramas afectadas.\n\nMuerte\
      \ descendente: \nRealice el monitoreo de la enfermedad y la poda de brotes afectados\
      \ en cultivos en levante o en producción. Aplique fungicida protector en las\
      \ heridas, inmediatamente después de la poda de ramas o brotes afectados.\n\
      Mantenga sombrío transitorio y barreras vivas o de cultivos intercalados como\
      \ maíz y fríjol, que sirvan para cortar vientos fríos en la época de mitad de\
      \ año en los cultivos en levante. \nEn  zonas  por  encima  de  los  1.600 \
      \ m  de  altitud,  puede  requerir  manejo  de  focos,  podas  y  la  aplicación\
      \  de  un  fungicida,  especialmente  para  cultivos  en  levante  o  renovados\
      \ por zoca. \n\nLlaga macana:\nDurante   la   labor   de   deschupone   recuerde\
      \   aplicar   fungicida   para   prevenir   la   enfermedad. \nEvite realizar\
      \ heridas en la base de los tallos durante las labores del cultivo, desyerbas\
      \ y la cosecha para prevenir infección por el hongo. Las lluvias también favorecen\
      \ la infección por el hongo. \nElimine   árboles   o   plantas   marchitas \
      \  o   muertas,   desinfecte   o   lave   bien   las   herramientas para no\
      \ infectar otras plantas. \nPlanee la recuperación de los sitios perdidos para\
      \ resiembra en el segundo semestre con  colino  de  variedades  resistentes\
      \  a  la  roya  como  Castillo®,  Cenicafé  1  y  Tabí,  obtenidos de semilla\
      \ certificada y trazabilidad confiable.\n\nLlagas radicales:\nElimine árboles\
      \ muertos, remueva los residuos de raíces y tallos y retírelos del lote, para\
      \ evitar la dispersión de llagas radicales.\nEn los lotes ya solarizados y que\
      \ tuvieron manejo fitosanitario de focos, establezca un nuevo almácigo de café\
      \ para resiembra."
    cosecha_y_poscosecha: 'Lleve a cabo las siete prácticas clave para conservar la
      calidad del café (prácticas: https://www.cenicafe.org/es/publications/VolanteBenSecado.pdf).
      Recuerde hacer énfasis, según las prácticas, en asegurar la calidad de la recolección
      y en el mantenimiento, calibración y correcto funcionamiento de los equipos
      que están en contacto con el café.

      Implemente medidas para el manejo del café recolectado y las pasillas para evitar
      la dispersión de la broca.

      Realice el manejo de la pulpa, evitando el contacto con la lluvia.'
    manejo_del_agua_y_lixiviados: "El  beneficio  del  café  debe  realizarse  con\
      \  agua  limpia  para  evitar  el  deterioro  de  la  calidad del grano y de\
      \ la bebida. Verifique que el agua disponible no tenga color, ni olor, ni sabor\
      \ y tampoco presente material suspendido. En caso de encontrar alguna alteración\
      \  del  agua,  fíltrela  a  través  de  un  sistema  que  contenga  grava, \
      \ gravilla  y  arena hasta removerle los contaminantes al agua.\nRealice  el\
      \  mantenimiento  preventivo  de  los  sistemas  de  tratamiento  de  aguas\
      \  residuales.\nRealice el manejo de las aguas mieles y subproductos del beneficio\
      \ del café.\nEstablezca  medidas  para  el  aprovechamiento  de  la  lluvia\
      \  y  realice  su  uso  en  las  labores de la finca. \nAdopte  el  beneficio\
      \  ecológico  con  el  fin  de  optimizar  el  consumo  de  agua  en  el  proceso\
      \ de beneficio y generar el menor volumen de aguas residuales, lo cual facilita\
      \ el  manejo  y  tratamiento  de  las  aguas  residuales  desde  lo  técnico\
      \  y  lo  económico.  Para  el  manejo  de  las  aguas  residuales  de  alta\
      \  carga  orgánica  se  recomienda  implementar un procesador de pulpa tipo\
      \ invernadero; los lixiviados generados en el procesador de pulpa se deben recolectar\
      \ y recircular de nuevo en el procesador hasta  su  agotamiento  total.  Para\
      \  el  manejo  de  las  aguas  residuales  de  baja  carga  orgánica se recomienda\
      \ implementar un filtro verde."
