      por un marchitamiento, defoliación y posterior muerte de la planta.\n''}'
    manejo_de_enfermedades: "Gotera: \nAl  finalizar  la  cosecha,  finaliza  la \
      \ epidemia  del  primer  semestre  de  2021.  La  época  de menores lluvias\
      \ es adecuada para la recuperación de las plantaciones afectadas.\nIdentifique\
      \ los focos y lotes afectados para planear actividades de manejo integrado y\
      \ prevenir daños en la siguiente temporada, una vez se inicien las lluvias.\n\
      Realice  manejo  de  arvenses  y  hospedantes  alternos  de  la  enfermedad,\
      \  regulación  de  sombrío  y  hospedantes  alternos,  y  mantenimiento  de\
      \  drenajes,  eliminación  de  chupones  y  tallos  adicionales,  corte  de\
      \  ramas  bajeras  improductivas,  labores  que  ayudan  al  aumento  de  la\
      \  aireación  y  reducción  de  la  humedad  al  interior  de  los  cultivos.\
      \ \n\nMal rosado: \nRealice  el  monitoreo  de  la  enfermedad,  semanalmente\
      \  pode,  retire  y  destruya  las  ramas afectadas, tanto en el cultivo de\
      \ café como en hospedantes alternos. \nAproveche la época de menores lluvias\
      \ para remover chupones o tallos adicionales, ajustar las densidades de plantas\
      \ y tallos, al igual que la del sombrío, y cortar ramas bajeras improductivas,\
      \ aplicando fungicida protector en las heridas inmediatamente.\nIdentifique\
      \ los focos más afectados para realizar labores de manejo integrado antes de\
      \ la siguiente temporada de lluvias.\n\nMuerte descendente:\nRealice el monitoreo\
      \ de la enfermedad y la poda de brotes afectados.\nMantenga adecuado sombrío\
      \ transitorio y barreras vivas o de cultivos intercalados como maíz y fríjol,\
      \ que sirvan para cortar vientos fríos en los cultivos en levante, como preparación\
      \ a la temporada de menos lluvias, vientos fuertes y cambios fuertes de temperatura\
      \ que ocurren históricamente a mediados del año.\nEn zonas por encima de los\
      \ 1.600 m de altitud, puede requerir manejo de focos y la aplicación de un fungicida,\
      \ especialmente para cultivos en levante o renovados por zoca.   \n\nLlaga macana:\n\
      Evite realizar heridas en la base de los tallos durante las labores del cultivo.\n\
      La  época  de  menores  lluvias  es  adecuada  para  la  renovación  por  zoca.\
      \  Una  vez  realizado el corte del tallo, aplique inmediatamente un fungicida\
      \ protector o pintura anticorrosiva sobre la herida, para evitar infección por\
      \ el hongo causante de la llaga macana.\nElimine árboles o plantas marchitas\
      \ o muertas, desinfecte o lave bien las herramientas para no infectar otras\
      \ plantas. \n\nLlagas radicales:\nElimine  árboles  muertos  tanto  de  café\
      \  como  de  sombrío,  remueva  los  residuos  de  raíces y tallos y retírelos\
      \ del lote, para evitar la dispersión de llagas radicales.\nIdentifique  y \
      \ aísle  los  focos  a  manejar  mediante  eliminación  de  hospedantes  y \
      \ solarización, volteo del suelo durante la temporada seca de mitad de año durante\
      \ al menos dos a tres meses, seguido de un tratamiento al foco.\nSolo se puede\
      \ sembrar en los focos en el segundo semestre un cultivo no hospedante como\
      \ maíz."
    cosecha_y_poscosecha: 'Implemente medidas para el manejo del café recolectado
      y las pasillas para evitar la dispersión de la broca.

      Mantenga el café pergamino seco en un lugar limpio, aireado y sobre estibas,
      para conservar la humedad entre el 10% y el 12%. Evite que tenga contacto con
      la lluvia durante el almacenamiento y el transporte.

      Evite  la  contaminación  del  café  con  agroquímicos,  combustibles  y  alimentos  para  animales.

      Continúe  el  manejo  de  la  pulpa  y  lixiviados  a  través  de  volteos  y  bajo  techo,  para  evitar
      el contacto con la lluvia.

      Realice el mantenimiento y limpieza de los equipos e infraestructura de beneficio
      y secado.'
    manejo_del_agua_y_lixiviados: 'Realice  el  monitoreo  y  mantenimiento  de  los  sistemas  de  tratamiento  de  aguas  residuales.

      Establezca  medidas  para  el  aprovechamiento  de  la  lluvia  y  racionalice  su  uso  en  las  labores  de  la  finca  y  consumo.  En  caso  de  encontrar  alguna  alteración  en  las  propiedades
      del agua, fíltrela a través de un sistema que contenga grava, gravilla y arena,
      hasta remover los contaminantes del agua.'
