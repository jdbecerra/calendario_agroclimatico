      debe usar un insecticida químico, seleccione uno con un período de carencia
      inferior a 14 días y respete este tiempo antes de cosechar.\nEn el proceso de
      recolección y beneficio del café evite la dispersión de los adultos de broca.\n        \n'',
      ''cochinillas_de_las_raices'': ''Monitoree las plantas indicadoras de cochinillas
      para tomar decisiones de control.\nEn aquellos lotes donde no se tengan plantas
      indicadoras, detecte a tiempo los síntomas como clorosis y presencia de cochinillas
