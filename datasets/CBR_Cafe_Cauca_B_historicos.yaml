  recomendaciones:
    almacigos: 'Para siembras y resiembras del segundo semestre de 2022:

      1) Establezca las chapolas en el almácigo.

      2) Realice el monitoreo sobre la presencia de enfermedades como mancha de hierro
      y gotera. Planifique las medidas de manejo adecuadas y oportunas.

      3) Realice el monitoreo de cochinillas de las raíces, para la toma de decisiones
      de control.

      4) En el caso de registrarse infección por nematodos que causan agallas en las
      raíces, debe descartarse el almácigo.

      5) Reserve entre el 10% y el 15% de plantas para la resiembra y plantas indicadoras
      de cochinillas.'
    germinadores: ''
    renovacion: 'Recupere los sitios perdidos en los lotes de café renovados por siembra
      o zoca en el semestre anterior.

      Continúe con el monitoreo de cochinillas en las plantas indicadoras, para la
      toma de decisiones de control.

      Realice la resiembra del sombrío transitorio en los sitios con deficiente germinación
      de la semilla.'
    fertilizacion_y_encalado: Si aún no ha realizado la fertilización, es el momento
      oportuno para llevar a cabo esta práctica.
    manejo_de_arvenses: Continúe con el manejo integrado de arvenses y el plateo en
      los cafetales.
    otras_practicas_culturales: 'Continúe con el monitoreo y limpieza de las cunetas,
      zanjas, drenajes, acequias, y conserve barreras vivas, como medidas de conservación
      de suelo y prevención de movimientos en masa.

      Esté pendiente y anuncie al Servicio de Extensión y las autoridades sobre cualquier
      agrietamiento del terreno o estancamientos de agua inusuales.'
    manejo_fitosanitario: Respete los períodos de carencia y de reingreso a los lotes.
      Si es necesario aplicar un insecticida o fungicida, primero coseche el café
      y después aplique el producto. La aplicación de un producto agroquímico debe
      ser recomendada por un ingeniero agrónomo. Recuerde leer y entender la etiqueta,
      utilizar los elementos de protección y tener cuidado con la salud y el medio
      ambiente.
    manejo_de_plagas: '{''broca'': ''En el proceso de recolección y beneficio del
      café evite la dispersión de los adultos de broca.\nLa región está en período
      crítico para el ataque de la broca. Realice el monitoreo. Los niveles de infestación
      deben mantenerse por debajo del 2,0%, pero si el porcentaje de infestación supera
      el 2,0% y más del 50% de las brocas están en posiciones A y B, debe hacerse
      la aspersión de insecticida prioritariamente biológico (hongo Beauveria bassiana),
      siempre y cuando las condiciones de humedad del ambiente sean favorables.\nSi
      las floraciones son dispersas realice la evaluación de infestación periódicamente.\n'',
      ''cochinillas_de_las_raices'': ''Realice el monitoreo en las plantas indicadoras
      de cochinillas para la toma de decisiones de control. En los lotes donde no
      se tengan plantas indicadoras, detecte los síntomas como clorosis y presencia
      de cochinillas en el cuello de las raíces.\n'', ''chamusquina'': ''En zonas
      donde históricamente se tiene el conocimiento del daño de la plaga, realice
      monitoreo constante, detecte los focos y realice su control, y si se encuentra
      en cosecha, realice control cultural.\n'', ''babosas_y_chisas'': ''En las siembras
      nuevas o en lotes de renovación por siembra preste atención a los daños ocasionados
      por babosas y chisas.\n       \n''}'
    manejo_de_enfermedades: 'El control químico de roya en variedades susceptibles
      se realiza entre los 60 y 180 días después de ocurrida la floración principal,
      o atendiendo calendarios fijos para la región si las floraciones son dispersas.
      Abril no es época de control químico de roya en la zona sur, teniendo en cuenta
      que están en cosecha.

      Para cultivos en levante, menores a 18 meses, para variedades susceptibles realice
      evaluaciones de incidencia de roya y de requerirse, aplique fungicidas recomendados
      para su mantenimiento.

      Deben monitorearse otras enfermedades como gotera, mal rosado, antracnosis y
      muerte descendente, y atender las recomendaciones de manejo integrado, para
      reducir la humedad, aumentar aireación y luminosidad, y reducir fuentes de inóculo
      en los cultivos y establecer drenajes. No es época de control químico de estas
      enfermedades en cultivos en producción de café.

      Planee la recuperación de los lotes que han sido afectados severamente por las
      epidemias de estas enfermedades, empezando por la adecuada y oportuna fertilización.
      Una vez finalice la cosecha de primer semestre, es la oportunidad para renovar
      cultivos sembrados con variedades susceptibles a la roya, por siembra de resistentes
      como Castillo, Cenicafé 1 y Tabi.

      Esta época de lluvias favorece la muerte descendente por los cambios fuertes
      de temperatura, vientos y humedad. El manejo se realiza mediante sombríos permanentes
      y transitorios, cultivos intercalados de maíz y fríjol para reducir las corrientes
      de vientos fríos. El control químico, de requerirse, se realiza principalmente
      a cultivos en levante y renovados por zoca, menores a 2 años, principalmente
      en bordes y focos.

      Evite hacer heridas en la base del tallo y raíces, así como durante las labores
      del cultivo y cosecha, para prevenir la infección por hongos causantes de llagas
      macana y radicales, favorecidos por la humedad, las lluvias y el salpique de
      suelo a las heridas. Elimine las plantas afectadas y retírelas del lote para
      su destrucción. Realice manejo oportuno de focos de llagas radicales en plantas
      de café y de sombrío.'
    cosecha_y_poscosecha: 'Realice el mantenimiento a la infraestructura, equipos
      de beneficio, secado y realice los preparativos correspondientes para la cosecha
      del primer semestre, cocos recolectores, lonas y derribadoras, si es el caso.

      Implemente la práctica de retención de pases (Avance Técnico No. 488), en variedades
      Castillo®, Tabi, Colombia, Cenicafé 1, dejando una espera entre pases de cosecha
      de hasta 35 días, para optimizar la mano de obra. Si va a retener pases de cosecha,
      asegúrese que el porcentaje de broca en el campo sea inferior al 2,0%.

      Use cosecha manual con lonas o cosecha con lonas y derribadora, de acuerdo a
      la disponibilidad y concentración de la maduración de los pases de cosecha.

