    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''Cuando  termine  la  cosecha  proceda  con  el  repase,  mediante  la  recolección  de  los  frutos
      maduros, sobremaduros y secos del árbol y del suelo.\nRealice el manejo de los
