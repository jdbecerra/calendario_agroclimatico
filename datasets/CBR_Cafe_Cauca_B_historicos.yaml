      infestación supera el 2,0% y más del 50% de las brocas están en posiciones A
      y B, debe hacerse  la  aspersión  de  insecticida  químico  o  biológico  (hongo  Beauveria  bassiana),
      siempre y cuando las condiciones de humedad del ambiente sean favorables.\nSi
      debe usar un insecticida químico, seleccione uno con un período de carencia
