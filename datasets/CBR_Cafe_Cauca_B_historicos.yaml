      \  perdidos  con  colinos  de  origen  conocido de variedades resistentes a\
      \ la roya, provenientes de semilla certificada.\n\nLlagas radicales:\nElimine\
      \ árboles muertos, remueva los residuos de raíces y tallos, y retírelos del\
      \ lote para evitar la dispersión de llagas radicales.\nIdentifique y aísle los\
      \ focos a manejar mediante eliminación de hospedantes y solarización durante\
      \ la temporada seca de mitad de año."
    cosecha_y_poscosecha: "Realice los preparativos correspondientes para la cosecha\
      \ de primer semestre. Cocos recolectores, lonas y derribadoras, si es el caso.\n\
      Realice el mantenimiento a la infraestructura y equipos de beneficio y secado,\
