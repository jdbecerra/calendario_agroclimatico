      \ 490. \nRealice manejo de arvenses, regulación de sombrío y mantenimiento de\
      \ drenajes, labores  que  ayudan  al  aumento  de  la  aireación  y  reducción\
      \  de  la  humedad  al  interior de los cultivos.\n\nMal rosado: \nRealice el\
