      suspendido. En caso de encontrar alguna  alteración  en  estas  propiedades  del  agua,  es  recomendable  filtrarla  a  través  de  un  sistema  que  contenga,  grava,  gravilla  y  arena  hasta  removerle  los  contaminantes
