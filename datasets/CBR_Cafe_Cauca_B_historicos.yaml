      para conservar la humedad entre el 10% y el 12%. Evite que tenga contacto con
      la lluvia durante el almacenamiento y el transporte.

      Evite  la  contaminación  del  café  con  agroquímicos,  combustibles  y  alimentos  para  animales.

      Continúe  el  manejo  de  la  pulpa  y  lixiviados  a  través  de  volteos  y  bajo  techo,  para  evitar
      el contacto con la lluvia.

      Realice el mantenimiento y limpieza de los equipos e infraestructura de beneficio
      y secado.'
    manejo_del_agua_y_lixiviados: 'Realice  el  monitoreo  y  mantenimiento  de  los  sistemas  de  tratamiento  de  aguas  residuales.

      Establezca  medidas  para  el  aprovechamiento  de  la  lluvia  y  racionalice  su  uso  en  las  labores  de  la  finca  y  consumo.  En  caso  de  encontrar  alguna  alteración  en  las  propiedades
