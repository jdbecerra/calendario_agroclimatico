      \  los  focos  y  lotes  afectados  para  planear  actividades  de  manejo \
      \ integrado  una  vez  finalice  la  cosecha,  para  prevenir  daños  en  la\
      \  siguiente  temporada.\n\nMal rosado: \nRealice el monitoreo de la enfermedad\
