      Las calles de los cafetales deben tener cobertura para proteger el suelo de
      la erosión. El manejo oportuno de las arvenses reduce la competencia con el
      café y mejora la aireación dentro del cultivo.
    otras_practicas_culturales: Ante la posibilidad de eventos de lluvia, realice
      mantenimiento de cunetas, zanjas, drenajes, acequias, y conserve barreras vivas
      en lotes con altas pendientes, como medidas de conservación de suelo y prevención
      de la erosión.
    manejo_fitosanitario: ''
    manejo_de_plagas: '{''broca'': ''La recolección debe ser oportuna y eficaz. En
      el proceso de recolección y beneficio del café evite la dispersión de los adultos
      de la broca.\nCuando termine la cosecha de este semestre, proceda con el repase.\n'',
      ''cochinillas_de_las_raices'': ''En el campo, realice el monitoreo en las plantas
      indicadoras de cochinillas para la toma de decisiones de control.\nEn  los  lotes  donde  no  se  tengan  plantas  indicadoras,  detecte  a  tiempo  los  síntomas
      como clorosis y presencia de cochinillas en el cuello de las raíces.\n'', ''chamusquina'':
      ''Continúe  con  el  monitoreo  y  manejo  de  la  plaga.  Ubique  los  focos  y  realice  el  control
      cultural.\nEn  zonas  donde  históricamente  se  tiene  el  conocimiento  del  daño  de  la  plaga,  realice  monitoreo  constante,  detecte  los  focos  y  si  se  encuentra  en  cosecha  realice
      control cultural, de igual manera en cafetales en levante.\n'', ''babosas_y_chisas'':
      ''En las siembras nuevas o en lotes de renovación por siembra preste atención
